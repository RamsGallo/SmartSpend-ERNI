
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Balances</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f0f2f5;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      width: 420px;
    }
    h2 {
      color: #0056b3;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      font-size: 22px;
    }
    h2 span {
      margin-right: 10px;
    }
    .account-group {
      margin-bottom: 22px;
    }
    .account-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    .account-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .account-item input[type="text"],
    .account-item input[type="number"] {
      flex: 1;
      margin-right: 10px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .account-item button {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .account-item button:hover {
      background: #c0392b;
    }
    .add-btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      margin-top: 5px;
      border: none;
      font-size: 14px;
      transition: background 0.2s;
    }
    .add-wallet {
      background: #16a085;
    }
    .add-wallet:hover {
      background: #138d75;
    }
    .add-bank {
      background: #2980b9;
    }
    .add-bank:hover {
      background: #2471a3;
    }
    .total-balance {
      font-weight: bold;
      font-size: 20px;
      margin-top: 25px;
      color: #b36b00;
      display: flex;
      align-items: center;
    }
    .total-balance span {
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2><span>üí≥</span>Account Balances</h2>

    <!-- Cash on Hand -->
    <div class="account-group">
      <label>üíµ Cash on Hand:</label>
      <input type="number" id="cash" value="0" onchange="updateBalance()">
    </div>

    <!-- Digital Wallets -->
    <div class="account-group">
      <label>üìü Digital Wallets:</label>
      <div id="wallets"></div>
      <button class="add-btn add-wallet" onclick="addWallet()">+ Add Wallet</button>
    </div>

    <!-- Banks -->
    <div class="account-group">
      <label>üè¶ Banks:</label>
      <div id="banks"></div>
      <button class="add-btn add-bank" onclick="addBank()">+ Add Bank</button>
    </div>

    <!-- Total -->
    <div class="total-balance">üí∞ Total Balance: ‚Ç±<span id="total">0</span></div>
  </div>

  <script>
    let wallets = [];
    let banks = [];

    function renderAccounts() {
      const walletsDiv = document.getElementById("wallets");
      const banksDiv = document.getElementById("banks");
      walletsDiv.innerHTML = "";
      banksDiv.innerHTML = "";

      wallets.forEach((wallet, i) => {
        walletsDiv.innerHTML += `
          <div class="account-item">
            <input type="text" value="${wallet.name}" onchange="wallets[${i}].name=this.value">
            <input type="number" value="${wallet.balance}" onchange="wallets[${i}].balance=parseFloat(this.value)||0;updateBalance()">
            <button onclick="removeWallet(${i})">x</button>
          </div>`;
      });

      banks.forEach((bank, i) => {
        banksDiv.innerHTML += `
          <div class="account-item">
            <input type="text" value="${bank.name}" onchange="banks[${i}].name=this.value">
            <input type="number" value="${bank.balance}" onchange="banks[${i}].balance=parseFloat(this.value)||0;updateBalance()">
            <button onclick="removeBank(${i})">x</button>
          </div>`;
      });

      updateBalance();
    }

    function addWallet() {
      wallets.push({ name: "New Wallet", balance: 0 });
      renderAccounts();
    }

    function removeWallet(i) {
      wallets.splice(i, 1);
      renderAccounts();
    }

    function addBank() {
      banks.push({ name: "New Bank", balance: 0 });
      renderAccounts();
    }

    function removeBank(i) {
      banks.splice(i, 1);
      renderAccounts();
    }

    function updateBalance() {
      const cash = parseFloat(document.getElementById("cash").value) || 0;
      const walletTotal = wallets.reduce((sum, w) => sum + w.balance, 0);
      const bankTotal = banks.reduce((sum, b) => sum + b.balance, 0);
      const total = cash + walletTotal + bankTotal;
      document.getElementById("total").textContent = total.toLocaleString();
    }

    renderAccounts();
  </script>

</body>
</html>
