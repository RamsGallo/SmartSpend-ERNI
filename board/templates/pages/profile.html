<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 space-y-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center">User Profile</h1>
        
        <!-- Display User Information -->
        <div class="space-y-4">
            <div class="p-4 bg-gray-50 rounded-lg">
                <p class="text-sm font-medium text-gray-500">Username</p>
                <p class="text-lg font-semibold text-gray-800">{{ user.username }}</p>
            </div>
            <div class="p-4 bg-gray-50 rounded-lg">
                <p class="text-sm font-medium text-gray-500">Full Name</p>
                <p class="text-lg font-semibold text-gray-800">{{ user.full_name }}</p>
            </div>
            <div class="p-4 bg-gray-50 rounded-lg">
                <p class="text-sm font-medium text-gray-500">Email</p>
                <p class="text-lg font-semibold text-gray-800">{{ user.email }}</p>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm font-medium text-gray-500">Date of Birth</p>
                    <p class="text-lg font-semibold text-gray-800">{{ user.date_of_birth }}</p>
                </div>
                <div class="p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm font-medium text-gray-500">Age</p>
                    <p class="text-lg font-semibold text-gray-800">{{ user.age }}</p>
                </div>
            </div>
        </div>
        
        <!-- Form to Update Income Source -->
        <form method="POST" action="{{ url_for('pages.profile') }}" class="space-y-4">
            <div class="p-4 bg-white rounded-lg border border-gray-200">
                <label for="income_source" class="block text-sm font-medium text-gray-700">Change Source of Income</label>
                <input type="text" name="income_source" id="income_source" value="{{ user.income_source }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Update Income Source
            </button>
        </form>
    </div>
</body>
</html>
